apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "outline.fullname" . }}-test-connection"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "outline.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  {{- if .Values.runtimeClass.tests }}
  runtimeClassName: {{ .Values.runtimeClass.tests }}
  {{- end }}
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "outline.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
