apiVersion: v2
name: outline
description: A Helm chart for an easier outline (https://getoutline.com) deployment at kubernetes.
type: application
# renovate: bumpVersion
version: 0.8.3
# renovate: image=outlinewiki/outline
appVersion: "0.85.1"
home: https://github.com/CodeAdminDe/helm-charts
keywords:
  - outline
  - app
  - docs
  - wiki
  - sso
  - helm
  - s3
  - minio
  - postgresql
  - cnpg
  - cloud-native
  - cnpg-cluster
  - mongodb
maintainers:
  - name: Frederic Roggon
    email: frederic.roggon@codeadmin.de
    url: https://github.com/CodeAdminDe
dependencies:
  - name: postgresql
    repository: https://charts.bitnami.com/bitnami
    version: 16.7.26
    alias: postgresql
    condition: postgresql.enabled
  - name: redis
    repository: https://charts.bitnami.com/bitnami
    version: 22.0.3
    alias: redis
    condition: redis.enabled
  - name: minio
    repository: https://charts.bitnami.com/bitnami
    version: 17.0.21
    alias: minio
    condition: minio.enabled
