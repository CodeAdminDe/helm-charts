apiVersion: v2
name: outline
description: A Helm chart for an easier outline (https://getoutline.com) deployment at kubernetes.
type: application
# renovate: bumpVersion
version: 0.13.2
# renovate: image=outlinewiki/outline
appVersion: "0.87.4"
home: https://github.com/CodeAdminDe/helm-charts
keywords:
  - outline
  - app
  - docs
  - wiki
  - sso
  - helm
  - s3
  - postgresql
  - cnpg
  - cloud-native
  - cnpg-cluster
maintainers:
  - name: Frederic Roggon
    email: frederic.roggon@codeadmin.de
    url: https://github.com/CodeAdminDe
dependencies:
  - name: postgresql
    repository: https://charts.bitnami.com/bitnami
    version: 18.0.14
    alias: postgresql
    condition: postgresql.enabled
  - name: redis
    repository: https://codeadminde.github.io/helm-charts
    version: 0.2.6
    alias: redis
    condition: redis.enabled
