{{- if .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "netbird-agent.fullname" . }}
  labels:
    {{- include "netbird-agent.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  {{- with .Values.service.metricsPort }}
    - port: {{ . }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  {{- end }}
  selector:
    {{- include "netbird-agent.selectorLabels" . | nindent 4 }}
{{- end }}
