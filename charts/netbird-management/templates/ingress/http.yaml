{{- if and .Values.ingress.enabled (or .Values.dashboard.enabled .Values.management.enabled)}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "netbird-management.fullname" . }}-http
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "netbird-management.labels" . | nindent 4 }}
    app.kubernetes.io/component: http
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.ingress.tls.issuer.name }}
    {{- with .Values.ingress.additionalAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  tls:
    - hosts: ["{{ .Values.global.domain }}"]
      secretName: {{ include "netbird-management.fullname" . }}-tls
  rules:
    - host: {{ .Values.global.domain }}
      http:
        paths:
        {{- if .Values.management.enabled }}
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "netbird-management.fullname" . }}-management
                port:
                  number: {{ .Values.management.service.port }}
        {{- end }}
        {{- if .Values.dashboard.enabled }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "netbird-management.fullname" . }}-dashboard
                port:
                  number: {{ .Values.dashboard.service.port }}
        {{- end }}
{{- end }}
