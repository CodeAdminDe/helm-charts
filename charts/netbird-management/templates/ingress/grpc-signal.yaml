{{- if and .Values.ingress.enabled .Values.signal.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "netbird-management.fullname" . }}-grpc-signal
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "netbird-management.labels" . | nindent 4 }}
    app.kubernetes.io/component: signal
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    cert-manager.io/cluster-issuer: {{ .Values.ingress.tls.issuer.name }}
    {{- with .Values.ingress.additionalAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  tls:
    - hosts: ["{{ .Values.global.domain }}"]
      secretName: {{ include "netbird-management.fullname" . }}-tls
  rules:
    - host: {{ .Values.global.domain }}
      http:
        paths:
          - path: /signalexchange.SignalExchange/
            pathType: Prefix
            backend:
              service:
                name: {{ include "netbird-management.fullname" . }}-signal
                port:
                  number: {{ .Values.signal.service.grpcPort }}
{{- end }}
