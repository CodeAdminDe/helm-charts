{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "netbird-management.fullname" . }}-grpc-mgmt
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "netbird-management.labels" . | nindent 4 }}
    app.kubernetes.io/component: management
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    cert-manager.io/cluster-issuer: {{ .Values.ingress.tls.issuer.name }}
    {{- with .Values.ingress.additionalAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  tls:
    - hosts: ["{{ .Values.global.domain }}"]
      secretName: {{ include "netbird-management.fullname" . }}-tls
  rules:
    - host: {{ .Values.global.domain }}
      http:
        paths:
          - path: /management.ManagementService/
            pathType: Prefix
            backend:
              service:
                name: {{ include "netbird-management.fullname" . }}-management
                port:
                  number: {{ .Values.management.service.port }}
{{- end }}
