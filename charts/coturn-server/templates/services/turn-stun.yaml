{{- if .Values.turn.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "coturn-server.fullname" . }}-turn-stun
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "coturn-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: coturn
spec:
  type: {{ .Values.turn.service.type }}
  {{- if eq .Values.turn.service.type "LoadBalancer" }}
  externalTrafficPolicy: {{ .Values.turn.service.externalTrafficPolicy | default "Local" | quote }}
  internalTrafficPolicy: {{ .Values.turn.service.internalTrafficPolicy | default "Cluster" | quote }}
  allocateLoadBalancerNodePorts: {{ .Values.turn.service.allocateLoadBalancerNodePorts | default true }}
  {{- with .Values.turn.service.externalIPs }}
  externalIPs:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
  ports:
  - port: {{ .Values.turn.service.port | default 3478 }}
    {{- if and .Values.turn.service.nodePort (eq .Values.turn.service.type "NodePort") }}
    nodePort: {{ .Values.turn.service.nodePort }}
    {{- end }}
    targetPort: stun-udp
    protocol: UDP
    name: stun-udp
  selector:
    {{- include "coturn-server.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: coturn
{{- end }}
